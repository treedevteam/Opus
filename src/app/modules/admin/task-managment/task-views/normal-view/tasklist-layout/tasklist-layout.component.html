    <div
        class="divide-y"
        cdkDropList
        [cdkDropListData]="boardsTasks$ | async"
        (cdkDropListDropped)="dropped($event)"
        style="min-width: 1200px;">
        <!-- Task -->
        <ng-container *ngFor="let task of (boardsTasks$ | async); let first = first;">
            <app-task-row [task]="task"></app-task-row>
        </ng-container>

        <app-store-task-row></app-store-task-row>
    </div>
